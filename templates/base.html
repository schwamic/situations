<!DOCTYPE html>
<html lang="en">
    <head>
        {% load staticfiles %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/font-awesome.min.css' %}"/>
        <link type="text/css" rel="stylesheet" href="//fast.fonts.net/cssapi/5f395b69-a24d-41b8-bc51-1eeb7d950bdc.css"/>
        <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}"/>
        {% block style %}
        {% endblock %}
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <meta property="og:type"          content="website" />
        <meta property="og:title"         content="SITUATIONS" />
        <meta property="og:description"   content="(Un)filtered Scenarios. An Experiment in Distributed Selection." />
        {% block meta %}
        {% endblock %}
        <title>{% block title %}Situations{% endblock %}</title>
    </head>
    <body>
        {% include 'nav.html' %}

        <div id="content" class="container-fluid">
            {% block content %}
            {% endblock %}
        </div>

        <!--
        <div id="footer" class="panel-footer">
            <div class="footer_container footer_map">
                <p class="{% if 'impressum' in request.path %}active_p{% endif %}"><a href="{% url 'gallery:impressum' %}">Impressum</a></p>
            </div>
        </div>
        -->

        <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script> -->
        <script src="{% static 'js/jquery-3.1.0.min.js' %}"></script>
        <script src="{% static 'django_ajax/js/jquery.ajax.min.js' %}"></script>
        <script src="{% static 'js/jquery.cookie.js' %}"></script>
        <script src="{% static 'js/bootstrap.js' %}"></script>
        <script src="https://npmcdn.com/imagesloaded@4.1/imagesloaded.pkgd.min.js"></script>
        <script src="{% static 'js/components/lightbox.js' %}"></script>
        <script src="{% static 'js/components/modal.js' %}"></script>
        <script src="{% static 'js/components/thumbnail.js' %}"></script>
        <script src="{% static 'js/components/validator.js' %}"></script>

        {% block scripts %}
        {% endblock %}
        <script>
          (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){(i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)})(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
          ga('create', 'UA-15244296-8', 'auto');
          ga('send', 'pageview');
        </script>
    </body>
</html>
